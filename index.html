<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Short URL Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1 class="mb-4">Short URL Generator</h1>
  
  <div class="mb-3">
    <label for="originalUrl" class="form-label">Original URL:</label>
    <input type="url" class="form-control" id="originalUrl" placeholder="Enter your URL" required>
  </div>

  <button type="button" class="btn btn-primary" id="generateBtn">Generate Short URL</button>

  <div id="result" class="mt-3"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  $(document).ready(function() {
    $('#generateBtn').click(function() {
      const originalUrl = $('#originalUrl').val();

      $.post('/shorten', { originalUrl }, function(response) {
        const shortUrl = response.shortUrl;
        const resultHtml = `<p class="mt-3">Short URL: <a href="${shortUrl}" target="_blank">${shortUrl}</a></p>`;
        $('#result').html(resultHtml);
      });
    });
  });
</script>

</body>
</html>
