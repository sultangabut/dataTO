<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Input Data</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2>Form Input Data</h2>
  <form id="dataForm">
    <div class="form-group">
      <label for="nama">Nama:</label>
      <input type="text" class="form-control" id="nama" name="nama" required>
    </div>
    <div class="form-group">
      <label for="alamat">Alamat:</label>
      <input type="text" class="form-control" id="alamat" name="alamat" required>
    </div>
    <div class="form-group">
      <label for="rt_rw">RT/RW:</label>
      <input type="text" class="form-control" id="rt_rw" name="rt_rw" required>
    </div>
    <div class="form-group">
      <label for="telepon">Nomor Telepon:</label>
      <input type="tel" class="form-control" id="telepon" name="telepon" required>
    </div>
    <button type="button" class="btn btn-primary" onclick="exportToExcel()">Simpan ke Excel</button>
  </form>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- SheetJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>

<script>
  function exportToExcel() {
    const formData = {
      Nama: $('#nama').val(),
      Alamat: $('#alamat').val(),
      "RT/RW": $('#rt_rw').val(),
      "Nomor Telepon": $('#telepon').val()
    };

    const data = [Object.keys(formData), Object.values(formData)];
    const ws = XLSX.utils.aoa_to_sheet(data);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Data Form");

    // Save the file
    XLSX.writeFile(wb, 'data_form.xlsx');
  }
</script>

</body>
</html>
