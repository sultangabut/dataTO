<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Input Data</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <form id="dataForm">
    <div class="mb-3">
      <label for="nama" class="form-label">Nama</label>
      <input type="text" class="form-control" id="nama" name="nama" required>
    </div>
    <div class="mb-3">
      <label for="telepon" class="form-label">Telepon</label>
      <input type="tel" class="form-control" id="telepon" name="telepon" required>
    </div>
     <div class="mb-3">
      <label for="rt_rw" class="form-label">RT/RW</label>
      <input type="text" class="form-control" id="rt_rw" name="rt_rw" required>
    </div>
    <div class="mb-3">
      <label for="dusun" class="form-label">Dusun</label>
      <input type="text" class="form-control" id="dusun" name="dusun" required>
    </div>
    <div class="mb-3">
      <label for="desa" class="form-label">Desa</label>
      <input type="text" class="form-control" id="desa" name="desa" required>
    </div>
    <div class="mb-3">
      <label for="kecamatan" class="form-label">Kecamatan</label>
      <input type="text" class="form-control" id="kecamatan" name="kecamatan" required>
    </div>
    <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
  </form>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Your custom JavaScript -->
<script src="sur/script.js"></script>

</body>
</html>
