<!-- FormulirData.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Input Data</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- SweetAlert CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.min.css">
</head>
<body>

<div class="container mt-5">
  <form id="dataForm">
    <div class="mb-3">
      <label for="nama" class="form-label">Nama</label>
      <input type="text" class="form-control" id="nama" required>
    </div>
    <div class="mb-3">
      <label for="telepon" class="form-label">Telepon</label>
      <input type="tel" class="form-control" id="telepon" required>
    </div>
    <div class="mb-3">
      <label for="rt_rw" class="form-label">RT/RW</label>
      <input type="text" class="form-control" id="rt_rw" required>
    </div>
    <div class="mb-3">
      <label for="dusun" class="form-label">Dusun</label>
      <input type="text" class="form-control" id="dusun" required>
    </div>
    <div class="mb-3">
      <label for="desa" class="form-label">Desa</label>
      <input type="text" class="form-control" id="desa" required>
    </div>
    <div class="mb-3">
      <label for="kecamatan" class="form-label">Kecamatan</label>
      <input type="text" class="form-control" id="kecamatan" required>
    </div>
    <!-- Tambahan elemen formulir -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="alamat" class="form-label">Alamat</label>
      <textarea class="form-control" id="alamat" required></textarea>
    </div>
    <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
  </form>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.min.js"></script>
<!-- Custom JavaScript -->
<script src="FormulirDataScript.js"></script>

</body>
</html>
