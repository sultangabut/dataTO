<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Short URL Generator</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2>Short URL Generator</h2>
  <div class="input-group mb-3">
    <input type="text" class="form-control" id="originalUrl" placeholder="Paste your URL here">
    <div class="input-group-append">
      <button class="btn btn-primary" onclick="generateShortUrl()">Generate Short URL</button>
    </div>
  </div>
  <div class="alert alert-success" id="shortUrlContainer" style="display: none;">
    Short URL: <a href="#" id="shortUrl" target="_blank"></a>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script>
  function generateShortUrl() {
    var originalUrl = document.getElementById('originalUrl').value;
    // Implement your short URL generation logic here (backend/API call).
    // For this example, let's assume you have a function generateShortUrlBackend(originalUrl)
    // that returns the short URL.
    var shortUrl = generateShortUrlBackend(originalUrl);

    // Display the short URL
    document.getElementById('shortUrl').href = shortUrl;
    document.getElementById('shortUrl').innerText = shortUrl;
    document.getElementById('shortUrlContainer').style.display = 'block';
  }

  function generateShortUrlBackend(originalUrl) {
    // Implement your backend logic here to generate a short URL.
    // You can use a service like Bitly or a custom URL shortening algorithm.
    // For this example, let's return a dummy short URL.
    return 'https://short.url/example';
  }
</script>

</body>
</html>
