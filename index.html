<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Formulir Data</title>
</head>
<body>

<div class="container mt-5">
  <h2>Formulir Input Data</h2>

  <form id="dataForm">
    <div class="form-group">
      <label for="namaLengkap">Nama Lengkap:</label>
      <input type="text" class="form-control" id="namaLengkap" required>
    </div>
    <div class="form-group">
      <label for="nomorTelepon">Nomor Telepon:</label>
      <input type="tel" class="form-control" id="nomorTelepon" required>
    </div>
    <div class="form-group">
      <label for="dusun">Dusun:</label>
      <input type="text" class="form-control" id="dusun" required>
    </div>
    <div class="form-group">
      <label for="desa">Desa:</label>
      <input type="text" class="form-control" id="desa" required>
    </div>
    <div class="form-group">
      <label for="kecamatan">Kecamatan:</label>
      <input type="text" class="form-control" id="kecamatan" required>
    </div>

    <button type="button" class="btn btn-primary" onclick="simpanData()">Simpan</button>
  </form>

  <div class="mt-4">
    <h2>Data Tersimpan</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Nama Lengkap</th>
          <th>Nomor Telepon</th>
          <th>Dusun</th>
          <th>Desa</th>
          <th>Kecamatan</th>
        </tr>
      </thead>
      <tbody id="tabelData">
        <!-- Data akan ditampilkan di sini -->
      </tbody>
    </table>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  function simpanData() {
    var namaLengkap = $('#namaLengkap').val();
    var nomorTelepon = $('#nomorTelepon').val();
    var dusun = $('#dusun').val();
    var desa = $('#desa').val();
    var kecamatan = $('#kecamatan').val();

    var newRow = `<tr>
                    <td>${namaLengkap}</td>
                    <td>${nomorTelepon}</td>
                    <td>${dusun}</td>
                    <td>${desa}</td>
                    <td>${kecamatan}</td>
                  </tr>`;

    $('#tabelData').append(newRow);

    // Bersihkan formulir setelah disimpan
    $('#dataForm')[0].reset();
  }
</script>

</body>
</html>
