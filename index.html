<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Formulir Input Data</title>
</head>
<body>
  <div class="container mt-5">
    <form id="dataForm">
      <div class="form-group">
        <label for="namaLengkap">Nama Lengkap:</label>
        <input type="text" class="form-control" id="namaLengkap" required>
      </div>
      <div class="form-group">
        <label for="nomorTelepon">Nomor Telepon:</label>
        <input type="tel" class="form-control" id="nomorTelepon" required>
      </div>
      <!-- Tambahkan input fields lainnya -->
      <button type="button" class="btn btn-primary" onclick="submitData()">Submit</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="main.js"></script>
</body>
</html>
